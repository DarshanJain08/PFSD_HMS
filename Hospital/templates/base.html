<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Slideshow and Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
        }
        nav a {
            color: #1d3b6c;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a.sign-in {
            border: 1px solid #1d3b6c;
            padding: 0.5em 1em;
            border-radius: 25px;
        }
        section {
            padding: 2em;
        }
        #about-us {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85vh;
            padding: 0 5em;
            margin-top: -3em;
            box-sizing: border-box;
        }
        #about-us div {
            flex: 1;
            padding: 2em;
        }
        #about-us h1 {
            font-size: 3em;
            color: #1d3b6c;
        }
        #about-us p {
            font-size: 1.2em;
            color: #555;
        }
        #about-us img {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
        #about-us button {
            padding: 10px 20px;
            background-color: #1d3b6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #departments-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .department {
            width: 18%;
            text-align: center;
                        margin-top: -3em;
            margin: 1em 0;
        }
        .department img {
            width: 100px;
            height: 100px;
        }
        .slideshow {
            display: none;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slideshow img {
            width: 100%;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #1d3b6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <div style="text-align: center; background-color: white; ">
    <h1 style="color: #1d3b6c; font-size: 28px;">HMS</h1>
    </div>
    <div>
        <a href="#about-us">About Us</a>
        <a href="#departments">Departments</a>
        <a href="#contact">Contact</a>
        <a href="{% url 'login' %}" class="sign-in">Sign In</a>
    </div>
</nav>

<section id="about-us">
    <div>
        <h1>We're determined for your better life.</h1>
        <p>You can get the care you need 24/7 â€“ be it online or in person. You will be treated by caring specialist doctors.</p>
        <button>Make an Appointment</button>
    </div>
    <div>
        <img src="https://acsonnet.com/wp-content/uploads/2021/05/Hospital-Management-System.jpg" height="500" width="500" alt="Doctor">
    </div>
</section>

<section id="departments">
    <h1 style="text-align:center;">Departments</h1>
    <div id="departments-container">
        <div class="department">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG63b2qN6Gv_Yeklqhc3ZKkw2S0txisFAodw&s" alt="Cardiology">
            <h2>Cardiology</h2>
        </div>
        <div class="department">
            <img src="https://static.vecteezy.com/system/resources/previews/011/718/509/non_2x/brain-logo-template-design-brainstorm-logo-ideas-neurology-logo-think-idea-concept-free-vector.jpg" alt="Neurology">
            <h2>Neurology</h2>
        </div>
        <div class="department">
            <img src="https://static.vecteezy.com/system/resources/previews/017/438/838/non_2x/joint-bones-logo-design-for-orthopedic-clinics-free-vector.jpg" alt="Orthopedics">
            <h2>Orthopedics</h2>
        </div>
        <div class="department">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7dUlzS-tvcaPdU9Ezxpb1CtnJpPAGrPii1I8yB8Kz0-hZ0cxYeLeJSmotMY1qCbpLYDc&usqp=CAU" alt="Radiology">
            <h2>Radiology</h2>
        </div>
        <div class="department">
            <img src="https://t3.ftcdn.net/jpg/01/19/75/26/360_F_119752602_gm4OfWfuBRw8rOKaXqMgSSjNPjgyhNPE.jpg" alt="Ophthalmology">
            <h2>Ophthalmology</h2>
        </div>
    </div>
</section>

<section id="contact">
    <h1 style="text-align: center;">Contact Us</h1>
    <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
