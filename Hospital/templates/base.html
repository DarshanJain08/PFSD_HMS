<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav h1 {
            color: #1d3b6c;
            font-size: 28px;
            margin: 0;
        }
        nav a {
            color: #1d3b6c;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0e244c;
        }
        nav a.sign-in {
            border: 2px solid #1d3b6c;
            padding: 0.5em 1.5em;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a.sign-in:hover {
            background-color: #1d3b6c;
            color: #fff;
        }
        section {
            padding: 2em;
        }
        #about-us {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 85vh;
            padding: 0 2em;
            box-sizing: border-box;
            text-align: center;
        }
        #about-us div {
            padding: 1em;
        }
        #about-us h1 {
            font-size: 2.5em;
            color: #1d3b6c;
            margin-bottom: 20px;
        }
        #about-us p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        #about-us button {
            padding: 15px 30px;
            background-color: #1d3b6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        #about-us button:hover {
            background-color: #0e244c;
        }
        #about-us img {
            max-width: 100%;
            height: auto;
        }
        #departments-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0 2em;
        }
        .department {
            width: 30%;
            text-align: center;
            margin: 1em 0;
        }
        .department img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .department h2 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #1d3b6c;
        }
        .contact-form {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            border: 2px solid #1d3b6c; /* Added border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 500px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 10px;
        }
        .contact-form button {
            padding: 15px 30px;
            background-color: #1d3b6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #0e244c;
        }

        @media (min-width: 768px) {
            #about-us {
                flex-direction: row;
                text-align: left;
            }
            #about-us div {
                flex: 1;
                padding: 2em;
            }
            .department {
                width: 18%;
            }
        }

        @media (max-width: 767px) {
            nav a {
                font-size: 16px;
                margin: 0 10px;
            }
            nav a.sign-in {
                padding: 0.5em 1em;
            }
            #about-us h1 {
                font-size: 2em;
            }
            #about-us button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            nav div {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            nav a {
                margin: 5px 0;
            }
            #about-us h1 {
                font-size: 1.8em;
            }
            #about-us button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
            .department {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="navbar-brand" style="height:50px; width:50px;">
        <img src="https://i.pinimg.com/736x/25/dc/47/25dc4724f96ecead1872f71ec2b4c57d.jpg" height="50" width="50" style="border-radius: 50%;">
    </div>
    <div>
        <a href="#about-us" style="font-size: x-large;">About Us</a>
        <a href="#departments" style="font-size: x-large;">Departments</a>
        <a href="#contact" style="font-size: x-large;">Contact</a>
        <a href="{% url 'login' %}" class="sign-in" style="font-size: medium;">Sign In</a>
    </div>
</nav>

<section id="about-us">
    <div>
        <h1>We're determined for your better life.</h1>
        <p>You can get the care you need 24/7 â€“ be it online or in person. You will be treated by caring specialist doctors.</p>
        <button style="background-color: #1d3b6c; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
            <a href="{% url 'login' %}" style="color: white; text-decoration: none;">Make an Appointment</a>
        </button>
    </div>
    <div>
        <img src="https://acsonnet.com/wp-content/uploads/2021/05/Hospital-Management-System.jpg" alt="Doctor" width="550px">
    </div>
</section>

<section id="departments">
    <h1 style="text-align:center;">Departments</h1>
    <div id="departments-container">
        <div class="department">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG63b2qN6Gv_Yeklqhc3ZKkw2S0txisFAodw&s" alt="Cardiology">
            <h2>Cardiology</h2>
        </div>
        <div class="department">
            <img src="https://static.vecteezy.com/system/resources/previews/011/718/509/non_2x/brain-logo-template-design-brainstorm-logo-ideas-neurology-logo-think-idea-concept-free-vector.jpg" alt="Neurology">
            <h2>Neurology</h2>
        </div>
        <div class="department">
            <img src="https://static.vecteezy.com/system/resources/previews/017/438/838/non_2x/joint-bones-logo-design-for-orthopedic-clinics-free-vector.jpg" alt="Orthopedics">
            <h2>Orthopedics</h2>
        </div>
        <div class="department">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7dUlzS-tvcaPdU9Ezxpb1CtnJpPAGrPii1I8yB8Kz0-hZ0cxYeLeJSmotMY1qCbpLYDc&usqp=CAU" alt="Radiology">
            <h2>Radiology</h2>
        </div>
        <div class="department">
            <img src="https://t3.ftcdn.net/jpg/01/19/75/26/360_F_119752602_gm4OfWfuBRw8rOKaXqMgSSjNPjgyhNPE.jpg" alt="Ophthalmology">
            <h2>Ophthalmology</h2>
        </div>
    </div>
</section>

<section id="contact">
    <h1 style="text-align: center;">Contact Us</h1>
    <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
